version: "3"

networks:
  default:
    external:
      name: blog-network

services:
  db:
    image: mysql:8.0
    env_file:
      - .env
    ports:
      - "3306:3306"
    volumes:
      - mysqldata:/var/lib/mysql

  api: &api
    platform: linux/amd64
    build:
      context: ./backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    restart: on-failure
    volumes:
      - ./backend:/home/blog
      - ./backend/storage:/storage

  celeryworker:
    <<: *api
    ports: []
    command: bash -c "poetry run celery -A blog worker -l info"
    environment:
      - CELERY=true
    depends_on:
      - api
    volumes:
      - ./backend:/app

  redis:
    image: redis:6.2-alpine

  frontend:
    build:
      context: client
    restart: unless-stopped
    volumes:
      - "./client:/app"
    ports:
      - 3000:3000
    command: >
      bash -c "cp -rfu /cache/node_modules/. /app/node_modules/  
      && yarn start"
    env_file:
      - .env

  smtp4dev:
    image: rnwood/smtp4dev:v3
    ports:
      - 5000:80
      - 25:25
    restart: always

volumes:
  mysqldata:
  pgdata:
  redisdata:
